<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="imagesStyle.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="links">
                <a class="other-pages page1" href="index.html">Google Search</a>
            </div>
        </div>
        <div class="middle-content-container">
            <div class="flex-content">
                <div class="google-image-container">
                    <img class="google-image" src="/logos/google images.png" alt="google-image">
                </div>
                <div class="form-container">
                    <form action="https://www.google.com/images">
                    <input class="search-bar" type="text" name="q"></input>   
                </div>
                <div class="two-buttons-container">
                    <button type = "submit"class="button search-button">Google Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
